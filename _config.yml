# Site Settings
title: Binario Etico
tagline: Binario Etico
email: info@binarioetico.it
description: >
  BE - Binario Etico
baseurl: "/bulma-clean-theme"
url: "https://binarioetico.github.io"
permalink: pretty
#favicon: /path/to/favicon.png
# gh_sponsor: chrisrhymes
hide_share_buttons: true
# theme_color: '#ffffff'
 # fixed_navbar: top
remote_theme: chrisrhymes/bulma-clean-theme

paginate: 3
paginate_path: "/blog/page:num"

# Disqus Comments
disqus:
  # Leave shortname blank to disable comments site-wide.
  # Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
  # shortname: my_disqus_shortname
  shortname:


plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown-parser-gfm

exclude:
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# site-css:
#   - "assets/css/custom.css"

livereload: true

sass:
  style: compressed
  source_dir: _sass

#google_analytics: UA-code-here

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "Binario Etico"
      layout: post
      image: https://via.placeholder.com/1200x800
      hero_image: /img/blog_hero_new.jpeg
      show_sidebar: true

markdown: kramdown
highlighter: rouge

footer_menu: footer_menu

collections:
  products:
    output: true
    layout: product
    image: https://via.placeholder.com/800x600
    show_sidebar: false
